<!DOCTYPE HTML>
<html>
    <head>
        <title>Simple static nodejs server boilerplate</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="../main.css">

        <!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>');
        </script> -->

    </head>
    <body>

        <div class="container mt-5" id="container">
            <div class="row">
                <div class="col d-flex justify-content-start">
                    <input type="file" multiple accepts="image/*" id="inp">
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    Simultaneous Uploads
                    <input class="ml-1 text-center" id="throttle" size="2" type="text">
                    <button class="ml-2 btn btn-primary" id="upload">Upload</button>
                </div>

            </div>
            <hr />
            <div class="row pagination-row">
                <div class="col">
                    Items per page
                    <select id="pagination-dropdown">
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                        <option>100</option>
                        <option>250</option>
                        <option>500</option>
                    </select>
                </div>
            </div>
            <div class="row pagination-row mt-5">
                <div class="col">

                    <nav aria-label="Pages">
                        <ul class="pagination">
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row mt-5 gallery">

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../main.js"></script>

    </body>
</html>
